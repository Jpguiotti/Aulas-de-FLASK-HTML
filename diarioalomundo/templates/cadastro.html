<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE-edge">  <!-- Define o modo de compatibilidade para navegadores mais antigos. -->
    <meta charset="UTF-8">  <!-- Define a codificação de caracteres como UTF-8. -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  <!-- Responsividade: ajusta a largura da página conforme a largura da tela do dispositivo. -->
    <title>Cadastra-se</title>  <!-- Define o título da página como "Cadastra-se". -->
    <link rel="stylesheet" href="{{url_for('static', filename = 'stylecadastro.css')}}">  <!-- Vincula o arquivo de estilo CSS específico para esta página. -->
</head>
<body>
    <form action="/novoaluno" method="post">  <!-- Define um formulário que envia os dados para a rota "/novoaluno" utilizando o método POST. -->
        <label>Nome: </label> 
        <input type="text" required placeholder="Nome" id="nome" name="nome"/>  <!-- Campo de entrada de texto para o nome do aluno. É obrigatório. -->
        
        <label>RA:</label> 
        <input required type="text" placeholder="Informe Somente Números do RA do aluno" maxlength="8" oninput="this.value = this.value.replace(/[^0-9]/g, '');" id="ra" name="ra">  <!-- Campo de entrada para o RA do aluno. Só permite números, com um máximo de 8 caracteres. -->
        
        <label>Tempo:</label> 
        <input type="number" placeholder="Tempo de estudo mensal" id="tempoestudo" name="tempoestudo"/>  <!-- Campo de entrada numérico para o tempo de estudo mensal do aluno. -->
        
        <label>Renda familiar</label>
        <input type="number" placeholder="Renda familiar mensal" id="rendafamiliar" name="rendafamiliar"/>  <!-- Campo de entrada numérico para a renda familiar mensal. -->
        
        <button type="submit">Cadastrar</button>  <!-- Botão para submeter o formulário. -->
